<section
  ng-init="stats"
  [ngClass]="[
    'flex justify-center items-center flex-row flex-wrap',
    'mb-6',
    'sm:mb-20'
  ]"
>
  <div
    *ngFor="let stat of stats"
    class="flex-1 flex justify-start items-center flex-row m-3 mx-4 font-poppins"
  >
    <h4
      [ngClass]="[
        'font-semibold text-white',
        'text-[30.89px] leading-[43.16px]',
        'xs:text-[40.89px] xs:leading-[53.16px]'
      ]"
    >
      {{ stat.value }}
    </h4>
    <p
      [ngClass]="[
        'font-normal text-gradient uppercase ml-3',
        'text-[15.45px] leading-[21.58px]',
        'xs:text-[20.45px] xs:leading-[26.58px]'
      ]"
    >
      {{ stat.title }}
    </p>
  </div>
</section>
