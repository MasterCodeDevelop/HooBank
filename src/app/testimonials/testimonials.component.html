<section
  id="clients"
  class="relative flex flex-col justify-center items-center sm:py-16 py-6"
>
  <div
    class="absolute z-[0] w-[60%] h-[60%] -right-[50%] rounded-full blue__gradient bottom-40"
  ></div>

  <div
    class="w-full flex justify-between items-center md:flex-row flex-col sm:mb-16 mb-6 relative z-[1]"
  >
    <h2
      class="font-poppins font-semibold xs:text-[48px] text-[40px] text-white xs:leading-[76.8px] leading-[66.8px] w-full"
    >
      What People are <br class="sm:block hidden" />
      saying about us
    </h2>
    <div class="w-full md:mt-0 mt-6">
      <p
        class="font-poppins font-normal text-dimWhite text-[18px] leading-[30.8px] text-left max-w-[450px]"
      >
        Everything you need to accept card payments and grow your business
        anywhere on the planet.
      </p>
    </div>
  </div>

  <div
    ng-init="testimonials"
    class="relative w-full z-[1] flex flex-wrap sm:justify-start justify-center"
  >
    <!--####################### CARD TEMPLATE #######################-->
    <div
      *ngFor="let item of testimonials"
      [ngClass]="[
        'testimonials-card',
        'flex flex-col justify-between px-10 py-12 rounded-[20px] max-w-[370px]',
        'md:mr-10 sm:mr-5 mr-0 my-5'
      ]"
    >
      <img
        src="./assets/icons/quotes.svg"
        alt="double_quotes"
        class="w-[42.6px] h-[27.6px] object-contain"
      />
      <p
        class="font-poppins font-normal text-[18px] leading-[32.4px] text-white my-10"
      >
        {{ item.content }}
      </p>

      <div class="flex flex-row">
        <img
          src="{{ './assets/images/' + item.img }}"
          alt="{{ item.name }}"
          class="w-[48px] h-[48px] rounded-full"
        />
        <div class="flex flex-col ml-4">
          <h4
            class="font-poppins font-semibold text-[20px] leading-[32px] text-white"
          >
            {{ item.name }}
          </h4>
          <p
            class="font-poppins font-normal text-[16px] leading-[24px] text-dimWhite"
          >
            {{ item.title }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
